<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园通行码</title>
    <link type="text/css" rel="styleSheet" href="index.css" />
</head>

<body>
    <div class="banner_item bg_white">
        <img src="部门.png" style="vertical-align: middle;">
        <span style="vertical-align: middle;">当前部门: 中医药学院</span>
    </div>
    <div class="banner_item bg_white">
        <img src="文本.png" style="vertical-align: middle;">
        <span style="vertical-align: middle;">校园通行码</span>
    </div>
    <div class="note_item">头像</div>
    <div class="avatar_holder">
        <img src="avatar.jpg" height="150px" width="120px" style="border-radius: 5px;" />
    </div>
    <div class="note_item">入校信息</div>
    <div class="note_content bg_white">
        <div class="notes">人员信息: 高龙龙-中医药学院</div>
        <div class="notes">入校时间: <span id="time"></span></div>
    </div>
</body>
<script>
    window.onload = function () {

        //定时器每秒调用一次fnDate()
        // setInterval(function () {
        //     fnDate();
        // }, 1000);
        fnDate();
    }

    //js 获取当前时间
    function fnDate() {
        var oDiv = document.getElementById("time");
        var date = new Date();
        var year = date.getFullYear();//当前年份
        var month = date.getMonth();//当前月份
        var data = date.getDate();//天
        var hours = date.getHours();//小时
        var minute = date.getMinutes();//分
        var second = date.getSeconds();//秒
        var time = year + "-" + fnW((month + 1)) + "-" + fnW(data) + " " + fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
        oDiv.innerHTML = time;
    }
    //补位 当某个字段不是两位数时补0
    function fnW(str) {
        var num;
        str > 10 ? num = str : num = "0" + str;
        return num;
    }
</script>

</html>
