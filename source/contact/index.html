<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合约</title>
    <style>
        body {
            font: normal 100% Helvetica, Arial, sans-serif;
        }

        .main {
            text-align: center;
            /*让div内部文字居中*/
            background-color: rgb(7, 7, 7);
            /*border-radius: 20px;*/
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute
        }

        #words {
            color: white;
            font-style: normal;
            font-weight: bold;
            font-size: 1.5em;
            /*font-size: xx-large;*/
            text-align: center;
        }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="main" onclick="next()">
        <a id="words">西瓜子与南瓜子的合约</a>
    </div>
</body>
<script>
    var count = 0;
    var heBack = "试恋人:小溪\t 年龄:20\t 性别:女\n && \n 试恋人:包子\t 年龄:20\t 性别:男\n "
    var hisWorry01 = "一行话\n 一行话\n 一行话\n 一行话\n"
    var hisWorry02 = "二行话\n 二行话\n 二行话\n 二行话\n"
    var hisWorry03 = "三行话\n 三行话\n 三行话\n 三行话\n"

    var toTeen = "四行话\n 四行话\n 四行话\n 四行话\n"
    items = [heBack, hisWorry01, hisWorry02, hisWorry03, toTeen]
    var myImg = new Image();
    myImg.src = "he.jpg"
    //myImg.setAttribute("height", "100%");
    myImg.setAttribute("width", "80%");
    //myImg.height = "100%"
    document.getElementsByClassName("main")[0].appendChild(myImg)
    document.getElementsByClassName("main")[0].setAttribute("backgroundColor", "white")
    $("img").hide();
    function next() {
        document.getElementById("words").innerText = items[count];
        //传入时item从0到length-1:显示文本,之后自增
        if (count === 0) {
            // document.
            $("img").hide();
            $(".main").css("background-color", "black")
        }
        if (count < items.length) {
            count = count + 1;
        }
        //上一次显示了最后一个文本,自增之后恰为length
        else if (count === items.length) {
            //显示图片
            document.getElementById("words").innerText = '';
            $("img").show();
            //重置count==0;
            $(".main").css("background-color", "white")
            count = 0;
        }
    }
</script>

</html>
